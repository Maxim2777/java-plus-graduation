spring:
  application:
    name: main-service

  config:
    import: "configserver:"  # ??????????? ??? ??????????? ? Config Server

  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 1000     # 1 ???????
        max-attempts: 10           # ?? 10 ???????
        max-interval: 5000         # ???????? 5 ?????? ????? ?????????
        multiplier: 1.5            # ???????????????? ???? ??????? ????? ?????????
      discovery:
        enabled: true              # ?????? config-server ????? Eureka
        service-id: config-server  # ??? config-??????? (spring.application.name ? ????)

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka
